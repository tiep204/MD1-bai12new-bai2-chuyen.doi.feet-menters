<h1>chuyen doi feet sang meter</h1>
<input id="hienThi" type="text"><br><br>
<select id="chuyenDoi" >
  <option>
    menter feet
  </option>
  <option>
    feet menter
  </option>
</select>
<button onclick="nhapVao()">tinh</button>
<h2 id="ketQua"></h2>

<script>
  function nhapVao() {
    let feet = document.getElementById('hienThi').value;
    console.log(feet)
    let fot = document.getElementById('chuyenDoi').value;
    console.log(fot)
    if (fot === "menter feet") {
      menter = 0.305 * feet
       document.getElementById('ketQua').innerHTML= menter
    } else if (fot === "feet menter") {
      men = 3.279 * feet
      document.getElementById('ketQua').innerHTML = men
    }
  }
